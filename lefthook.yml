pre-commit:
  piped: true
  commands:
    lint-js:
      # Run linter for JS/TS files if any of them are staged
      files: git diff --name-only @{push}
      glob: "*.{js,ts,jsx,tsx}"
      run: yarn lint:js
    typescript:
      # Run type-checking for TS files if any of them are staged
      files: git diff --name-only @{push}
      glob: "*.{js,ts,jsx,tsx}"
      run: yarn typescript
    lint-android:
      # if any Kotlin/Java file changed, run Android linter
      files: git diff --name-only --cached | grep -e "**/*.kt" -e "**/*.java"
      run: yarn lint:android
    lint-ios:
      # if any Swift/ObjC/ObjC++ file changed, run Swift and ObjC linter
      files: git diff --name-only --cached | grep -e "**/*.swift" -e "**/*.h" -e "**/*.m" -e "**/*.mm" -e "**/*.cpp"
      run: |
        #!/bin/bash
        if command -v swiftlint &> /dev/null
        then
          yarn lint:ios:swift
        else
          echo "SwiftLint is not installed. Skipping"
        fi
        if command -v clang-format &> /dev/null
        then
          yarn lint:ios:objc --Werror
        else
          echo "ClangFormat is not installed. Skipping"
        fi
commit-msg:
  commands:
    commitlint:
      run: yarn commitlint --edit
