pre-commit:
  piped: true
  commands:
    lint-js:
      # Run linter for JS/TS files if any of them are staged
      files: git diff --name-only @{push}
      glob: "*.{js,ts,jsx,tsx}"
      run: yarn lint:js
    typescript:
      # Run type-checking for TS files if any of them are staged
      files: git diff --name-only @{push}
      glob: "*.{js,ts,jsx,tsx}"
      run: yarn typescript
    lint-android:
      # if any Kotlin/Java file changed, run Android linter
      files: git diff --name-only --cached | grep -e "**/*.kt" -e "**/*.java"
      run: yarn lint:android
    lint-ios:
      # if any Swift file changed, run Swift linter
      files: git diff --name-only --cached | grep -e "**/*.swift"
      run: yarn lint:ios
commit-msg:
  commands:
    commitlint:
      run: yarn commitlint --edit
